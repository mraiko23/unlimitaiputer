<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter AI API</title>
    <!-- Same CSS as before -->
    <style>
        body {
            font-family: sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .btn {
            background: #667eea;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        input {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            color: white;
        }

        .success {
            color: #44ff44;
        }

        .error {
            color: #ff4444;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üöÄ Puter AI API</h1>

        <div class="card">
            <h2>üîê Server Authentication</h2>
            <div id="status">Status: Checking...</div>

            <div id="loginForm">
                <p>1. Open <a href="https://puter.com" target="_blank" style="color: #4cc">puter.com</a> and log in.</p>
                <p>2. Open Developer Tools (F12) -> Console.</p>
                <p>3. Run: <code>copy(localStorage.getItem('token'))</code></p>
                <p>4. Paste the token below:</p>

                <input type="text" id="tokenInput" placeholder="Paste token here...">
                <button class="btn" onclick="submitToken()">Authenticate Server</button>
            </div>
        </div>

        <div class="card hidden" id="testArea">
            <h2>üß™ Test API</h2>
            <input type="text" id="prompt" placeholder="Message...">
            <button class="btn" onclick="sendChat()">Send</button>
            <pre id="response" style="margin-top: 10px; background: rgba(0,0,0,0.3); padding: 10px;"></pre>
        </div>
    </div>

    <script>
        async function checkStatus() {
            try {
                const res = await fetch('/api/health');
                const data = await res.json();
                const statusDiv = document.getElementById('status');

                if (data.loggedIn) {
                    statusDiv.innerHTML = 'Status: <span class="success">Authenticated ‚úÖ</span>';
                    document.getElementById('loginForm').classList.add('hidden');
                    document.getElementById('testArea').classList.remove('hidden');
                } else {
                    statusDiv.innerHTML = 'Status: <span class="error">Not Authenticated ‚ùå</span>';
                    document.getElementById('loginForm').classList.remove('hidden');
                    document.getElementById('testArea').classList.add('hidden');
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function submitToken() {
            const token = document.getElementById('tokenInput').value;
            if (!token) return alert('Enter token');

            const btn = document.querySelector('button');
            btn.disabled = true;
            btn.textContent = 'Injecting...';

            try {
                const res = await fetch('/api/auth/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });
                const data = await res.json();

                if (data.success) {
                    alert('Success! Server is authenticated.');
                    checkStatus();
                } else {
                    alert('Failed to authenticate. Token might be invalid.');
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }

            btn.disabled = false;
            btn.textContent = 'Authenticate Server';
        }

        async function sendChat() {
            const prompt = document.getElementById('prompt').value;
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt })
            });
            const data = await res.json();
            document.getElementById('response').textContent = JSON.stringify(data, null, 2);
        }

        checkStatus();
        setInterval(checkStatus, 5000);
    </script>
</body>

</html>
